<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ancient Greek Conjugation Quiz</title>

    <!-- Added link to the jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Added link to the jQuery UI Library -->
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    
    <!-- Added link to our custom stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

<div class="container"> 

    
    <div id="content">

        <p id="preface">Questions per quiz: 15</p>
        <p>Time per question: <span id="timer">10 seconds</span></p>
        <p id="current-question">What is the <span id="case">case,</span> <span id="gender">gender, </span> <span id="number">and number</span> of <span id="word">_____</span>?</p>
        <p class ="answer" id="answer1"></p>
        <p class ="answer" id="answer2"></p>
        <p class ="answer" id="answer3"></p>
        <p class ="answer" id="answer4"></p>
        <button onclick="gameFunctions.questionSetup();">Begin</button>
        
        <br>
        
        
    </div>
    
    <div id="results">
        <br><br><br>
        <p><span id="answer"></span></p>
        <button id="next-question" onclick="gameFunctions.questionSetup();">Next question</button>
        <p>Correct answers: <span id="correct-answers">0</span></p>
        <p>Incorrect answers: <span id="incorrect-answers">0</span></p>
    </div>

</div>
<!--linking Javascript-->
<script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
